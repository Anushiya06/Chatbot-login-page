<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="box">
        <img src="https://th.bing.com/th/id/R.d7de1e2ee1dcc54c993a3054842ec12d?rik=2uod%2f8sm5kmWLA&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fRcG%2fBXa%2fRcGBXaBXi.jpg&ehk=PuKYkknPZLS0t7VfhBE%2bc2kooOV3mcr23mtE7DyWNNY%3d&risl=&pid=ImgRaw&r=0" alt=" Logo">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">Login</a>
                <a id="signup" href="#signup">Signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm(event)" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username" required>
                    <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm(event)" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email" required>
                    <input type="text" name="name" id="signName" placeholder="Username" required>
                    <input type="password" name="password" id="signPassword" placeholder="Password" required><br>
                    <input type="submit" value="Signup">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
